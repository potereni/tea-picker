<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna tea?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center d-flex flex-column min-vh-100 justify-content-center align-items-center" style="height: calc(100vh - 60px);">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">TEA PICKER</a>
            </nav>
        </header>
    
        <div class="container flex-grow-1 d-flex flex-column justify-content-center">
            <h1 class="mt-5 display-3">Which tea is right for you?</h1>
            <div class="mt-5 gap-2">
                <button
                    type="button"
                    name=""
                    id="startButton"
                    class="btn btn-outline-primary btn-lg"
                >
                    START
                </button>
            </div>
            
            <div class="hidden" id="quiz">
                <div class="progress-container d-flex justify-content-center mb-3">
                    <div class="progress" style="width: 50%">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <h2 id="question">Question:</h2>
                <div id="answers" class="">
                </div>
                <button type="button" id="nextButton" class="btn btn-primary mt-3">Next</button>
            </div>
        </div>
    
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Â© 2024 by <a href="https://github.com/potereni">potereni</a></span>
            </div>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
